<!doctype html>
<html>
  <head>
    <title>Water Notification - Set Interval</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="options.js"></script>
    <link href="options_style.css" rel="stylesheet" type="text/css">
    <script src="notification_options.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
  
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h1>
                    <img src="icon.png" alt="Toast">
                    Water Reminder
                  </h1>
                  <h2></h2>
                  <form id="options">
                    <input type="checkbox" name="isActivated" checked>
                    Notify me on every&nbsp;
                    <select name="frequency">
                      <option>1</option>
                      <option>2</option>
                      <option>5</option>
                      <option>10</option>
                      <option>15</option>
                      <option>20</option>
                      <option>30</option>
                      <option>60</option>
                      <option>120</option>
                      <option>180</option>
                      <option>240</option>
                    </select>
                    minute(s).
                  </form>
               
            </div>
        </div>
    </div>

    <div>
      <h1>Protein Tracker Options</h1>
      <h2>Goal: <input type="text" id="goal"></h2>
      <input type="submit" name="" id="save" value="Save"/>
      <input type="submit" name="" id="reset" value="Reset Total"/>
    </div>

  </body>
</html>
