<!doctype html>
<html>
  <head>
    <title>Water Notification - Set Interval</title>
    <script src="jquery-3.3.1.js"></script>
    <!-- <script src="options.js"></script> -->
    <link href="options_style.css" rel="stylesheet" type="text/css">
    <script src="notification_options.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- <link rel="stylesheet" href="options.css"> -->
  </head>
  <body>
    <div class="wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="water.gif" alt="" class="water" id="glass">
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 textClass">
                    <h1 class="head">
                        <img src="icon.png" alt="Toast">
                        Water Reminder
                      </h1>
                      <h2></h2>
    
                      <form id="options" class="row">
                          <div class="col-md-6">
                              <input type="checkbox" name="isActivated" checked class="check">
                              Notify me on every&nbsp;
                          </div>
                          <div class="col-md-6">
                              <select name="frequency">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>5</option>
                                  <option>10</option>
                                  <option>15</option>
                                  <option>20</option>
                                  <option>30</option>
                                  <option>60</option>
                                  <option>120</option>
                                  <option>180</option>
                                  <option>240</option>
                                </select>
                                &nbsp; &nbsp;
                                minute(s).
                          </div>
                      </form>

                      <div class="goalClass">
                        <h1 class="goalHead">Set Your Goal for Today</h1>

                        <form id="soundOptions" class="row">
                                <div class="col-md-6 soundNotification">
                                    <input type="checkbox" name="isSoundActivated" checked class="check" id="soundCheck">
                                    Notification Sound&nbsp;
                                </div>
                                <div class="col-md-1 playClass" id="playAudio">
                                    <img src="play.png" alt="" class="play">
                                </div>
                                <div class="col-md-5 soundNotification">
                                        <select name="sound" id="sound">
                                                <option>A Beautiful Drop</option>
                                                <option>Light</option>
                                                <option>Multiple Water Drops</option>
                                                <option>To the Point</option>
                                                <option>Water Drop</option>
                                                <option>Water Splash Ploor</option>
                                                <option>Water Splash</option>
                                                <option>Android Notification</option>
                                                <option>Bell</option>
                                                <option>Bubble</option>
                                                <option>Message</option>
                                                <option>Plucky</option>
                                                <option>Short Notification</option>
                                                <option>Text Notification</option>
                                        </select>
                                </div>
                        </form>

                        <div class="row">
                            <div class="col-md-12">
                                <p class="messageLabel">Your Message</p>
                                <input type="text" id="message" class="messageClass">
                            </div>
                            <div class="col-md-4">
                                 <h2>Goal for Today:</h2>
                            </div>
                            <div class="col-md-2">
                                <!-- <h2>Goal:</h2> -->
                                <input type="text" id="goal" class="goalClass">
                            </div>
                            <div class="col-md-6">
                                <input type="submit" name="" id="reset" value="Reset Total" class="reset"/>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" name="" id="save" value="Save Changes" class="save"/>
                            </div>
                        </div>
                      </div>

                </div>
            </div>
        </div>
       
    </div>
    <p class="copy">copyright  	&copy; Divin Divakaran</p>
  </body>
</html>
